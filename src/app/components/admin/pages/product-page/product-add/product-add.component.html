<div class="main" id="main">
  <div class="bg-transparent">
    <p-breadcrumb class="w-100" [model]="items" [style]="{'background': 'transparent'}">
      <ng-template #item let-item>
        <ng-container *ngIf="item.route; else elseBlock">
          <a [routerLink]="item.route" class="p-breadcrumb-item-link">
            <i [ngClass]="[item.icon ? item.icon : '']"></i>
            <span class="text-success font-semibold" style="font-size: 14px">{{ item.label }}</span>
          </a>
        </ng-container>
        <ng-template #elseBlock>
          <a [href]="item.url">
            <span style="font-size: 14px; color: #6c757d">{{ item.label }}</span>
          </a>
        </ng-template>
      </ng-template>
    </p-breadcrumb>
  </div>
  <div class="form-section">
    <div class="row">
      <div class="fs-6 fw-bold mb-4">Thêm một sản phẩm</div>

      <div class="col-8">
        <div class="mb-4">
          <p-fileupload name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true" accept="image/*" maxFileSize="1000000" (onUpload)="onTemplatedUpload()" (onSelect)="onSelectedFiles($event)">
            <ng-template #header let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
              <div class="d-flex flex-wrap justify-content-between align-items-center gap-1 w-100">
                <div class="d-flex gap-2">
                  <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images" [rounded]="true" [outlined]="true">
                    <i class="pi pi-images"></i>
                  </p-button>
                  <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload" [rounded]="true" [outlined]="true" severity="success" [disabled]="!files || files.length === 0">
                    <i class="pi pi-cloud-upload"></i>
                  </p-button>
                  <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger" [disabled]="!files || files.length === 0" >
                    <i class="pi pi-times"></i>
                  </p-button>
                </div>
                <p-progressbar [value]="totalSizePercent" [showValue]="false" class="w-100" >
                  <span class="text-nowrap">{{ totalSize }}B / 1Mb</span>
                </p-progressbar>
              </div>
            </ng-template>
            <ng-template #content let-files let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback" let-removeUploadedFileCallback="removeUploadedFileCallback">
              <div class="d-flex flex-column gap-3 pt-4">
                <div *ngIf="files?.length > 0">
                  <h5>Pending</h5>
                  <div class="d-flex flex-wrap gap-3">
                    <div *ngFor="let file of files; let i = index" class="p-3 rounded border border-muted d-flex flex-column align-items-center gap-3">
                      <div>
                        <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
                      </div>
                      <span class="font-weight-bold text-truncate" style="max-width: 60%;">{{ file.name }}</span>
                      <div>{{ formatSize(file.size) }}</div>
                      <span class="badge badge-warning mt-2">Pending</span>
                      <button class="btn btn-danger" (click)="onRemoveTemplatingFile($event, file, removeFileCallback, i)">
                        <i class="pi pi-times"></i> Remove
                      </button>
                    </div>
                  </div>
                </div>
                <div *ngIf="uploadedFiles?.length > 0">
                  <h5>Completed</h5>
                  <div class="d-flex flex-wrap gap-3">
                    <div *ngFor="let file of uploadedFiles; let i = index" class="card m-0 px-4 d-flex flex-column align-items-center gap-3">
                      <div>
                        <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
                      </div>
                      <span class="font-weight-bold text-truncate" style="max-width: 60%;">{{ file.name }}</span>
                      <div>{{ formatSize(file.size) }}</div>
                      <span class="badge badge-success mt-2">Completed</span>
                      <button class="btn btn-danger" (click)="removeUploadedFileCallback(i)">
                        <i class="pi pi-times"></i> Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>

            <ng-template #file></ng-template>

            <ng-template #empty>
              <div class="d-flex justify-content-center flex-column align-items-center">
                <i class="pi pi-cloud-upload border-2 rounded-circle p-4 text-muted" style="font-size: 2rem;"></i>
                <p class="mt-3 mb-0">Drag and drop files here to upload.</p>
              </div>
            </ng-template>
          </p-fileupload>
        </div>
        <div class="mb-4">
          <p-float-label variant="on">
            <input pInputText id="name" class="w-100">
            <label for="name">Tên sản phẩm</label>
          </p-float-label>
        </div>
        <div>
          <p-editor [(ngModel)]="descriptionVal" [style]="{ height: '320px' }"/>
        </div>
      </div>
      <div class="col-4">
        <div class="child-section mb-4">
          <div class="fw-bold pb-4">Thể loại</div>
          <div class="pb-4">
            <p-multiselect class="w-100" [options]="categories" optionValue="id" option [(ngModel)]="selectedCategory" placeholder="Chọn thể loại" optionLabel="name" display="chip">
              <ng-template let-category #item>
                <div class="flex items-center gap-2">
                  <div>{{ category.name }}</div>
                </div>
              </ng-template>
              <ng-template #dropdownicon>
                <i class="pi pi-map"></i>
              </ng-template>
              <ng-template #filtericon>
                <i class="pi pi-map-marker"></i>
              </ng-template>
              <ng-template #header>
                <div class="font-medium px-3 py-2">Thể loại có sẵn</div>
              </ng-template>
              <ng-template #footer>
                <div class="p-3 flex justify-between">
                  <p-button label="Add New" severity="secondary" text size="small" icon="pi pi-plus">
                    <i class="pi pi-plus"></i>
                  </p-button>
                  <p-button label="Remove All" severity="danger" text size="small" icon="pi pi-times">
                    <i class="pi pi-times"></i>
                  </p-button>
                </div>
              </ng-template>
            </p-multiselect>
          </div>
          <div class="pb-4">
            <p-float-label variant="on">
              <input id="author" class="w-100" pInputText>
              <label for="author">Tên tác giả</label>
            </p-float-label>
          </div>
          <div class="pb-4">
            <p-float-label variant="on">
              <input id="publisher" class="w-100" pInputText>
              <label for="publisher">Nhà xuất bản</label>
            </p-float-label>
          </div>
          <div class="pb-4">
            <p-float-label variant="on">
              <input id="language" class="w-100" pInputText>
              <label for="language">Ngôn ngữ</label>
            </p-float-label>
          </div>
          <div class="pb-4">
            <p-float-label variant="on">
              <input id="quantity" class="w-100">
              <label for="quantity">Số lượng</label>
            </p-float-label>
          </div>
          <div>
            <p-float-label variant="on">
              <p-datepicker [(ngModel)]="dateVal" [showButtonBar]="true" [showIcon]="true" [iconDisplay]="'input'" [style]="{width: '100%'}"/>
              <label>Ngày xuất bản</label>
            </p-float-label>
          </div>
        </div>
        <div>
          <p-button class="me-2" label="Hủy" icon="pi pi-check" variant="outlined" severity="danger" [style]="{'width': '48%', 'font-size': '14px'}">
            <i class="pi pi-times"></i>
          </p-button>
          <p-button label="Lưu" icon="pi pi-check" [loading]="loading" (onClick)="load()" [style]="{'width': '48%', 'font-size': '14px'}">
            <i class="pi pi-check"></i>
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
